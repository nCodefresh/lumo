version: '1.0'
steps:

  git_clone:
    type: git-clone
    title: Cloning repository
    repo: https://github.com/nCodefresh/lumo.git
#    revision: 5aee0f6d3b83b5ab47f9da2bfdb033d5605f3102

  check_folder:
    image: node:latest
    working_directory: ${{git_clone}}
    commands:
      - ls -l

  pre_build_step:
    type: build
    title: Building image
    dockerfile: Dockerfile.pre
    working_directory: ${{git_clone}}
    image-name: anmonteiro/lumo-pre
    tag: latest

  build_step:
    type: build
    title: Building image
    dockerfile: Dockerfile
    working_directory: ${{pre_build_step}}
    image-name: anmonteiro/lumo
    tag: '${{CF_BRANCH}}'

